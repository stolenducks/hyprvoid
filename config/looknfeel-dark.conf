# HyprVoid Look & Feel - Catppuccin Mocha (Dark)
# Color palette: https://catppuccin.com/palette

# General appearance
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  
  # Catppuccin Mocha colors
  col.active_border = rgba(89b4faff)      # Blue
  col.inactive_border = rgba(313244ff)    # Surface0
  
  layout = dwindle
  allow_tearing = false
}

# Decorations
decoration {
  rounding = 0  # Omarchy style: 0 for sharp, 8 for rounded
  
  blur {
    enabled = true
    size = 6
    passes = 2
    new_optimizations = true
  }
  
  shadow {
    enabled = true
    range = 8
    render_power = 3
    color = rgba(11111bcc)  # Crust with alpha
  }
  
  dim_inactive = false
  dim_strength = 0.1
}

# Animations
animations {
  enabled = true
  
  bezier = easeOutQuint, 0.23, 1, 0.32, 1
  bezier = quick, 0.15, 0, 0.1, 1
  
  animation = windows, 1, 4, easeOutQuint
  animation = windowsIn, 1, 4, easeOutQuint, popin 87%
  animation = windowsOut, 1, 2, quick, popin 87%
  animation = border, 1, 5, easeOutQuint
  animation = borderangle, 1, 8, quick
  animation = fade, 1, 3, quick
  animation = workspaces, 1, 6, easeOutQuint
}

# Layout
dwindle {
  pseudotile = true
  preserve_split = true
  force_split = 2
}

master {
  new_status = master
}

# Misc
misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  vrr = 0
}

# Layer rules for blur
layerrule = blur, waybar
layerrule = blur, wofi
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, waybar
layerrule = ignorezero, wofi
