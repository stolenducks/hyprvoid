# HyprVoid - Hyprland Configuration for Void Linux
# Modular Omarchy-style setup with Catppuccin themes

# ========== MONITORS ==========
monitor=,preferred,auto,1

# ========== ENVIRONMENT VARIABLES ==========
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita-dark
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# User environment (for keybindings)
$TERMINAL = alacritty
$BROWSER = /usr/bin/firefox
$EDITOR = nano

# ========== INPUT ==========
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  
  follow_mouse = 1
  mouse_refocus = false
  
  touchpad {
    natural_scroll = true
    disable_while_typing = true
    tap-to-click = true
    drag_lock = false
    middle_button_emulation = true
  }
  
  sensitivity = 0  # -1.0 to 1.0, 0 means no modification
}

# ========== GESTURES ==========
gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 300
  workspace_swipe_cancel_ratio = 0.5
}

# ========== WINDOW RULES ==========
windowrulev2 = suppressevent maximize, class:.*

# Float certain apps
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Center floating windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(blueman-manager)$

# ========== MODULAR CONFIG SOURCES ==========

# Look and feel (includes theme, colors, animations, decorations)
source = ~/.config/hypr/looknfeel.conf

# Window rules (walker, wofi, app-specific rules)
source = ~/.config/hypr/windowrules.conf

# Keybindings (centralized via keybindings.conf which sources modular binding files)
source = ~/.config/hypr/keybindings.conf

# Autostart programs
source = ~/.config/hypr/autostart.conf

# User custom overrides (optional)
source = ~/.config/hypr/custom.conf
