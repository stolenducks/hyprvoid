# HyprVoid Keybindings - Complete Omarchy-style bindings adapted for Void Linux
# Syntax: bind[d|l|e|m] = MODS, KEY, Description, dispatcher, params
# bindd = description bind, bindl = locked bind, binde = repeat bind, bindm = mouse bind

$mod = SUPER

# ========== MENUS & LAUNCHERS ==========

bind = $mod, SPACE, exec, wofi --show drun --conf "${HOME}/.config/wofi/config" --style "${HOME}/.config/wofi/style.css"  #desc: Launch apps
bind = $mod CTRL, E, exec, walker -m symbols  #desc: Emoji picker  
bind = $mod ALT, SPACE, exec, ~/.local/bin/hyprvoid-menu  #desc: HyprVoid menu
bind = $mod, ESCAPE, exec, ~/.local/bin/hyprvoid-menu system  #desc: System menu
bind = $mod, K, exec, ~/.local/bin/hyprvoid-menu-keybindings  #desc: Show keybindings
bind = , XF86Calculator, exec, gnome-calculator  #desc: Calculator

# ========== APPLICATIONS ==========

bind = $mod, RETURN, exec, ghostty  #desc: Terminal
bind = $mod SHIFT, B, exec, /usr/bin/firefox  #desc: Browser
bind = $mod SHIFT, F, exec, /usr/bin/thunar  #desc: File manager
bind = $mod SHIFT, N, exec, $EDITOR  #desc: Editor
bind = $mod SHIFT, T, exec, ghostty -e btop  #desc: System monitor

# ========== AESTHETICS & THEME ==========

bind = $mod SHIFT, SPACE, exec, ~/.local/bin/hyprvoid-toggle-waybar  #desc: Toggle top bar
bind = $mod CTRL, SPACE, exec, ~/.local/bin/hyprvoid-theme-bg-next  #desc: Next background
bind = $mod SHIFT CTRL, SPACE, exec, ~/.local/bin/hyprvoid-menu style  #desc: Theme menu
bind = $mod, BACKSPACE, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle  #desc: Toggle window transparency
bind = $mod SHIFT, BACKSPACE, exec, ~/.local/bin/hyprvoid-toggle-gaps  #desc: Toggle workspace gaps

# ========== NOTIFICATIONS (Mako) ==========

bind = $mod, COMMA, exec, makoctl dismiss  #desc: Dismiss last notification
bind = $mod SHIFT, COMMA, exec, makoctl dismiss --all  #desc: Dismiss all notifications
bind = $mod CTRL, COMMA, exec, makoctl mode -t do-not-disturb  #desc: Toggle DND mode

# ========== TOGGLES ==========

bind = $mod CTRL, I, exec, ~/.local/bin/hyprvoid-toggle-idle  #desc: Toggle idle lock
bind = $mod CTRL, N, exec, ~/.local/bin/hyprvoid-toggle-nightlight  #desc: Toggle nightlight

# ========== SCREENSHOTS & RECORDING ==========

bind = , PRINT, exec, grim ~/Pictures/screenshots/$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to Pictures"  #desc: Screenshot full
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/screenshots/$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Area saved"  #desc: Screenshot area
bind = $mod, PRINT, exec, hyprpicker -a  #desc: Color picker
bind = CTRL, PRINT, exec, ~/.local/bin/hyprvoid-screenrecord  #desc: Screen record toggle

# ========== WINDOW MANAGEMENT ==========

bind = $mod, W, killactive,  #desc: Close window
bind = $mod, F, fullscreen, 0  #desc: Fullscreen
bind = $mod, T, togglefloating,  #desc: Toggle floating
bind = $mod, J, togglesplit,  #desc: Toggle split
bind = $mod, P, pseudo,  #desc: Pseudo tile
bind = SHIFT, F11, fullscreen, 0  #desc: Force fullscreen
bind = ALT, F11, fullscreen, 1  #desc: Maximize

# ========== WINDOW FOCUS ==========

bind = $mod, LEFT, movefocus, l  #desc: Focus left
bind = $mod, RIGHT, movefocus, r  #desc: Focus right
bind = $mod, UP, movefocus, u  #desc: Focus up
bind = $mod, DOWN, movefocus, d  #desc: Focus down

# Vim-style focus (optional, comment out if you prefer arrows only)
bind = $mod, H, movefocus, l  #desc: Focus left (vim)
bind = $mod, L, movefocus, r  #desc: Focus right (vim)
bind = $mod, K, movefocus, u  #desc: Focus up (vim)  
#bind = $mod, J, movefocus, d  #desc: Focus down (vim) - conflicts with togglesplit

# ========== WINDOW MOVEMENT ==========

bind = $mod SHIFT, LEFT, swapwindow, l  #desc: Swap left
bind = $mod SHIFT, RIGHT, swapwindow, r  #desc: Swap right
bind = $mod SHIFT, UP, swapwindow, u  #desc: Swap up
bind = $mod SHIFT, DOWN, swapwindow, d  #desc: Swap down

# Vim-style swap
bind = $mod SHIFT, H, swapwindow, l  #desc: Swap left (vim)
bind = $mod SHIFT, L, swapwindow, r  #desc: Swap right (vim)
#bind = $mod SHIFT, K, swapwindow, u  #desc: Swap up (vim) - conflicts with keybindings
#bind = $mod SHIFT, J, swapwindow, d  #desc: Swap down (vim)

# ========== WINDOW RESIZE ==========

bind = $mod, code:20, resizeactive, -100 0  #desc: Shrink width (-)
bind = $mod, code:21, resizeactive, 100 0  #desc: Expand width (=)
bind = $mod SHIFT, code:20, resizeactive, 0 -100  #desc: Shrink height
bind = $mod SHIFT, code:21, resizeactive, 0 100  #desc: Expand height

# ========== WORKSPACES ==========

bind = $mod, 1, workspace, 1  #desc: Workspace 1
bind = $mod, 2, workspace, 2  #desc: Workspace 2
bind = $mod, 3, workspace, 3  #desc: Workspace 3
bind = $mod, 4, workspace, 4  #desc: Workspace 4
bind = $mod, 5, workspace, 5  #desc: Workspace 5
bind = $mod, 6, workspace, 6  #desc: Workspace 6
bind = $mod, 7, workspace, 7  #desc: Workspace 7
bind = $mod, 8, workspace, 8  #desc: Workspace 8
bind = $mod, 9, workspace, 9  #desc: Workspace 9
bind = $mod, 0, workspace, 10  #desc: Workspace 10

# Workspace navigation
bind = $mod, TAB, workspace, e+1  #desc: Next workspace
bind = $mod SHIFT, TAB, workspace, e-1  #desc: Previous workspace
bind = $mod CTRL, TAB, workspace, previous  #desc: Last workspace

# Special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace,  #desc: Toggle scratchpad
bind = $mod SHIFT, S, movetoworkspace, special  #desc: Move to scratchpad

# ========== MOVE WINDOW TO WORKSPACE ==========

bind = $mod SHIFT, 1, movetoworkspace, 1  #desc: Move to workspace 1
bind = $mod SHIFT, 2, movetoworkspace, 2  #desc: Move to workspace 2
bind = $mod SHIFT, 3, movetoworkspace, 3  #desc: Move to workspace 3
bind = $mod SHIFT, 4, movetoworkspace, 4  #desc: Move to workspace 4
bind = $mod SHIFT, 5, movetoworkspace, 5  #desc: Move to workspace 5
bind = $mod SHIFT, 6, movetoworkspace, 6  #desc: Move to workspace 6
bind = $mod SHIFT, 7, movetoworkspace, 7  #desc: Move to workspace 7
bind = $mod SHIFT, 8, movetoworkspace, 8  #desc: Move to workspace 8
bind = $mod SHIFT, 9, movetoworkspace, 9  #desc: Move to workspace 9
bind = $mod SHIFT, 0, movetoworkspace, 10  #desc: Move to workspace 10

# ========== WINDOW CYCLING ==========

bind = ALT, TAB, cyclenext,  #desc: Cycle next window
bind = ALT, TAB, bringactivetotop,  #desc: Bring to top
bind = ALT SHIFT, TAB, cyclenext, prev  #desc: Cycle previous window
bind = ALT SHIFT, TAB, bringactivetotop,  #desc: Bring to top

# ========== MEDIA KEYS ==========

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+  #desc: Volume up
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-  #desc: Volume down
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle  #desc: Mute toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle  #desc: Mic mute
bindl = , XF86AudioPlay, exec, playerctl play-pause  #desc: Play/pause
bindl = , XF86AudioPause, exec, playerctl play-pause  #desc: Play/pause
bindl = , XF86AudioNext, exec, playerctl next  #desc: Next track
bindl = , XF86AudioPrev, exec, playerctl previous  #desc: Previous track

# ========== BRIGHTNESS KEYS ==========

bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+  #desc: Brightness up
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-  #desc: Brightness down

# ========== MOUSE BINDINGS ==========

bindm = $mod, mouse:272, movewindow  #desc: Move window (mouse)
bindm = $mod, mouse:273, resizewindow  #desc: Resize window (mouse)
bind = $mod, mouse_down, workspace, e+1  #desc: Scroll workspace forward
bind = $mod, mouse_up, workspace, e-1  #desc: Scroll workspace backward

# ========== SYSTEM INFO ==========

bind = $mod CTRL, T, exec, notify-send "$(date +'%A %H:%M  â€”  %d %B %Y')"  #desc: Show time
bind = $mod CTRL, B, exec, notify-send "Battery: $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'N/A')%"  #desc: Show battery
