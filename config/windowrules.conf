# HyprVoid Window Rules
# Source this from hyprland.conf with: source = ~/.config/hypr/windowrules.conf

# Walker - Application Launcher
# Make walker float, center, and stay focused
windowrulev2 = float, class:^(walker)$
windowrulev2 = center, class:^(walker)$
windowrulev2 = stayfocused, class:^(walker)$
windowrulev2 = size 900 560, class:^(walker)$
windowrulev2 = animation slide, class:^(walker)$

# Optional: Dim background when walker is open
# windowrulev2 = dimaround, class:^(walker)$

# Wofi - Fallback Launcher
windowrulev2 = float, class:^(wofi)$
windowrulev2 = center, class:^(wofi)$
windowrulev2 = stayfocused, class:^(wofi)$

# Notifications (mako)
windowrulev2 = float, class:^(mako)$
windowrulev2 = nofocus, class:^(mako)$
windowrulev2 = noshadow, class:^(mako)$
