# HyprVoid Central Keybindings Configuration - ALL KEYBINDINGS IN ONE PLACE
# Edit this file to customize keybindings
# After editing, run: hyprctl reload
# View all bindings: SUPER+K

$mod = SUPER

# ========== CLIPBOARD (Universal Wayland with history) ==========
bind = $mod, C, exec, ~/.local/bin/hv-clip copy  #desc: Copy (SUPER+C)
bind = $mod, V, exec, ~/.local/bin/hv-clip paste  #desc: Paste (SUPER+V)
bind = $mod, X, exec, ~/.local/bin/hv-clip cut  #desc: Cut (SUPER+X)
bind = $mod CTRL, V, exec, ~/.local/bin/hyprvoid-menu clipboard  #desc: Clipboard History (SUPER+CTRL+V)

# ========== APPLICATIONS ==========
bind = $mod, RETURN, exec, ghostty  #desc: Terminal (SUPER+RETURN)
bind = $mod SHIFT, B, exec, /usr/bin/firefox  #desc: Browser (SUPER+SHIFT+B)
bind = $mod SHIFT, F, exec, /usr/bin/thunar  #desc: File manager (SUPER+SHIFT+F)
bind = $mod SHIFT, N, exec, $EDITOR  #desc: Text editor (SUPER+SHIFT+N)
bind = $mod SHIFT, T, exec, ghostty -e btop  #desc: System monitor (SUPER+SHIFT+T)

# ========== MENUS & LAUNCHERS ==========
bind = $mod, SPACE, exec, wofi --show drun --conf "${HOME}/.config/wofi/config" --style "${HOME}/.config/wofi/style.css"  #desc: Launch apps (SUPER+SPACE)
bind = $mod ALT, SPACE, exec, ~/.local/bin/hyprvoid-menu  #desc: HyprVoid menu (SUPER+ALT+SPACE)
bind = $mod, ESCAPE, exec, ~/.local/bin/hyprvoid-menu system  #desc: System menu (SUPER+ESC)
bind = $mod, K, exec, ~/.local/bin/hyprvoid-menu-keybindings  #desc: Show keybindings (SUPER+K)
bind = $mod CTRL, E, exec, walker -m symbols  #desc: Emoji picker (SUPER+CTRL+E)
bind = , XF86Calculator, exec, gnome-calculator  #desc: Calculator

# ========== WINDOW MANAGEMENT ==========
bind = $mod, W, killactive,  #desc: Close window (SUPER+W)
bind = $mod, F, fullscreen, 0  #desc: Fullscreen (SUPER+F)
bind = $mod, T, togglefloating,  #desc: Toggle floating (SUPER+T)
bind = $mod, J, togglesplit,  #desc: Toggle split (SUPER+J)
bind = $mod, P, pseudo,  #desc: Pseudo tile (SUPER+P)
bind = SHIFT, F11, fullscreen, 0  #desc: Force fullscreen (SHIFT+F11)
bind = ALT, F11, fullscreen, 1  #desc: Maximize (ALT+F11)

# ========== WINDOW FOCUS (Arrow Keys) ==========
bind = $mod, LEFT, movefocus, l  #desc: Focus left (SUPER+LEFT)
bind = $mod, RIGHT, movefocus, r  #desc: Focus right (SUPER+RIGHT)
bind = $mod, UP, movefocus, u  #desc: Focus up (SUPER+UP)
bind = $mod, DOWN, movefocus, d  #desc: Focus down (SUPER+DOWN)

# ========== WINDOW FOCUS (Vim Style) ==========
bind = $mod, H, movefocus, l  #desc: Focus left (SUPER+H)
bind = $mod, L, movefocus, r  #desc: Focus right (SUPER+L)

# ========== WINDOW MOVEMENT (Arrow Keys) ==========
bind = $mod SHIFT, LEFT, swapwindow, l  #desc: Swap left (SUPER+SHIFT+LEFT)
bind = $mod SHIFT, RIGHT, swapwindow, r  #desc: Swap right (SUPER+SHIFT+RIGHT)
bind = $mod SHIFT, UP, swapwindow, u  #desc: Swap up (SUPER+SHIFT+UP)
bind = $mod SHIFT, DOWN, swapwindow, d  #desc: Swap down (SUPER+SHIFT+DOWN)

# ========== WINDOW MOVEMENT (Vim Style) ==========
bind = $mod SHIFT, H, swapwindow, l  #desc: Swap left (SUPER+SHIFT+H)
bind = $mod SHIFT, L, swapwindow, r  #desc: Swap right (SUPER+SHIFT+L)

# ========== WINDOW RESIZE ==========
bind = $mod, code:20, resizeactive, -100 0  #desc: Shrink width (SUPER+-)
bind = $mod, code:21, resizeactive, 100 0  #desc: Expand width (SUPER+=)
bind = $mod SHIFT, code:20, resizeactive, 0 -100  #desc: Shrink height (SUPER+SHIFT+-)
bind = $mod SHIFT, code:21, resizeactive, 0 100  #desc: Expand height (SUPER+SHIFT+=)

# ========== WORKSPACES ==========
bind = $mod, 1, workspace, 1  #desc: Workspace 1 (SUPER+1)
bind = $mod, 2, workspace, 2  #desc: Workspace 2 (SUPER+2)
bind = $mod, 3, workspace, 3  #desc: Workspace 3 (SUPER+3)
bind = $mod, 4, workspace, 4  #desc: Workspace 4 (SUPER+4)
bind = $mod, 5, workspace, 5  #desc: Workspace 5 (SUPER+5)
bind = $mod, 6, workspace, 6  #desc: Workspace 6 (SUPER+6)
bind = $mod, 7, workspace, 7  #desc: Workspace 7 (SUPER+7)
bind = $mod, 8, workspace, 8  #desc: Workspace 8 (SUPER+8)
bind = $mod, 9, workspace, 9  #desc: Workspace 9 (SUPER+9)
bind = $mod, 0, workspace, 10  #desc: Workspace 10 (SUPER+0)
bind = $mod, TAB, workspace, e+1  #desc: Next workspace (SUPER+TAB)
bind = $mod SHIFT, TAB, workspace, e-1  #desc: Previous workspace (SUPER+SHIFT+TAB)
bind = $mod CTRL, TAB, workspace, previous  #desc: Last workspace (SUPER+CTRL+TAB)
bind = $mod, S, togglespecialworkspace,  #desc: Toggle scratchpad (SUPER+S)
bind = $mod SHIFT, S, movetoworkspace, special  #desc: Move to scratchpad (SUPER+SHIFT+S)

# ========== MOVE WINDOW TO WORKSPACE ==========
bind = $mod SHIFT, 1, movetoworkspace, 1  #desc: Move to workspace 1
bind = $mod SHIFT, 2, movetoworkspace, 2  #desc: Move to workspace 2
bind = $mod SHIFT, 3, movetoworkspace, 3  #desc: Move to workspace 3
bind = $mod SHIFT, 4, movetoworkspace, 4  #desc: Move to workspace 4
bind = $mod SHIFT, 5, movetoworkspace, 5  #desc: Move to workspace 5
bind = $mod SHIFT, 6, movetoworkspace, 6  #desc: Move to workspace 6
bind = $mod SHIFT, 7, movetoworkspace, 7  #desc: Move to workspace 7
bind = $mod SHIFT, 8, movetoworkspace, 8  #desc: Move to workspace 8
bind = $mod SHIFT, 9, movetoworkspace, 9  #desc: Move to workspace 9
bind = $mod SHIFT, 0, movetoworkspace, 10  #desc: Move to workspace 10

# ========== WINDOW CYCLING ==========
bind = ALT, TAB, cyclenext,  #desc: Cycle next window (ALT+TAB)
bind = ALT, TAB, bringactivetotop,  #desc: Bring to top
bind = ALT SHIFT, TAB, cyclenext, prev  #desc: Cycle previous window (ALT+SHIFT+TAB)
bind = ALT SHIFT, TAB, bringactivetotop,  #desc: Bring to top

# ========== MEDIA KEYS ==========
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+  #desc: Volume up
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-  #desc: Volume down
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle  #desc: Mute toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle  #desc: Mic mute
bindl = , XF86AudioPlay, exec, playerctl play-pause  #desc: Play/pause
bindl = , XF86AudioPause, exec, playerctl play-pause  #desc: Play/pause
bindl = , XF86AudioNext, exec, playerctl next  #desc: Next track
bindl = , XF86AudioPrev, exec, playerctl previous  #desc: Previous track
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+  #desc: Brightness up
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-  #desc: Brightness down

# ========== MOUSE BINDINGS ==========
bindm = $mod, mouse:272, movewindow  #desc: Move window (SUPER+LMB)
bindm = $mod, mouse:273, resizewindow  #desc: Resize window (SUPER+RMB)
bind = $mod, mouse_down, workspace, e+1  #desc: Scroll workspace forward (SUPER+Scroll)
bind = $mod, mouse_up, workspace, e-1  #desc: Scroll workspace backward (SUPER+Scroll)

# ========== SCREENSHOTS & RECORDING ==========
bind = , PRINT, exec, grim ~/Pictures/screenshots/$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Saved to Pictures"  #desc: Screenshot full (PRINT)
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/screenshots/$(date +%Y%m%d-%H%M%S).png && notify-send "Screenshot" "Area saved"  #desc: Screenshot area (SHIFT+PRINT)
bind = $mod, PRINT, exec, hyprpicker -a  #desc: Color picker (SUPER+PRINT)
bind = CTRL, PRINT, exec, ~/.local/bin/hyprvoid-screenrecord  #desc: Screen record (CTRL+PRINT)

# ========== NOTIFICATIONS (Mako) ==========
bind = $mod, COMMA, exec, makoctl dismiss  #desc: Dismiss last notification (SUPER+,)
bind = $mod SHIFT, COMMA, exec, makoctl dismiss --all  #desc: Dismiss all notifications (SUPER+SHIFT+,)
bind = $mod CTRL, COMMA, exec, makoctl mode -t do-not-disturb  #desc: Toggle DND mode (SUPER+CTRL+,)

# ========== SYSTEM TOGGLES ==========
bind = $mod CTRL, I, exec, ~/.local/bin/hyprvoid-toggle-idle  #desc: Toggle idle lock (SUPER+CTRL+I)
bind = $mod CTRL, N, exec, ~/.local/bin/hyprvoid-toggle-nightlight  #desc: Toggle nightlight (SUPER+CTRL+N)

# ========== AESTHETICS & THEME ==========
bind = $mod SHIFT, SPACE, exec, ~/.local/bin/hyprvoid-toggle-waybar  #desc: Toggle top bar (SUPER+SHIFT+SPACE)
bind = $mod CTRL, SPACE, exec, ~/.local/bin/hyprvoid-theme-bg-next  #desc: Next background (SUPER+CTRL+SPACE)
bind = $mod SHIFT CTRL, SPACE, exec, ~/.local/bin/hyprvoid-menu style  #desc: Theme menu (SUPER+SHIFT+CTRL+SPACE)
bind = $mod, BACKSPACE, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle  #desc: Toggle window transparency (SUPER+BACKSPACE)
bind = $mod SHIFT, BACKSPACE, exec, ~/.local/bin/hyprvoid-toggle-gaps  #desc: Toggle workspace gaps (SUPER+SHIFT+BACKSPACE)

# ========== SYSTEM INFO ==========
bind = $mod CTRL, T, exec, notify-send "$(date +'%A %H:%M  â€”  %d %B %Y')"  #desc: Show time (SUPER+CTRL+T)
bind = $mod CTRL, B, exec, notify-send "Battery: $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'N/A')%"  #desc: Show battery (SUPER+CTRL+B)
