# HyprVoid Autostart Configuration
# Programs to launch at Hyprland startup

# D-Bus and environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Essential services
exec-once = mako  # Notifications
exec-once = waybar  # Status bar
exec-once = walker --gapplication-service  # App launcher daemon

# Wallpaper (hyprpaper can be unstable, disabled by default)
# exec-once = hyprpaper

# Idle management (uncomment if you want auto-lock)
# exec-once = hypridle

# Network and Bluetooth applets (if installed)
exec-once = nm-applet --indicator
# exec-once = blueman-applet

# Polkit authentication agent
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 || /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Audio (PipeWire should auto-start via system, but ensure it's running)
exec-once = systemctl --user start pipewire pipewire-pulse wireplumber

# Initial theme setup (set wallpaper for current theme)
exec-once = ~/.local/bin/hyprvoid-theme-bg-next

# Additional user autostart scripts
exec-once = ~/.config/hypr/autostart-user.sh
