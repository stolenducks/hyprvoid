# HyprVoid - Ros√© Pine Dawn Theme
# Hyprland color configuration

$activeBorderColor = rgb(d7827e)
$inactiveBorderColor = rgb(cecacd)

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
}

decoration {
    # Keep sharp corners (HyprVoid style)
    rounding = 0
    
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(575279ee)
    }
}
